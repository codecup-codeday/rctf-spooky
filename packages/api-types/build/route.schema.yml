type: object
properties:
  method:
    type: string
    enum: ['DELETE', 'GET', 'HEAD', 'PATCH', 'POST', 'PUT', 'OPTIONS']
  path:
    type: string
  summary:
    type: string
  description:
    type: string
  requireAuth:
    type: boolean
  perms:
    type: array
    items:
      type: string
      # enum filled in at runtime
    tsType: number # converted to bitmask at runtime
  schema:
    type: object
    properties:
      body:
        type: object
        # TODO: ref to JSON metaschema
      querystring:
        type: object
        # TODO: ref to JSON metaschema
      params:
        type: object
        # TODO: ref to JSON metaschema
  responses:
    type: array
    items:
      type: string
      # enum filled in at runtime
    minItems: 1
required:
  - method
  - path
  - requireAuth
  - responses
